<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>LaTeX Renderer</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      color: #333;
      max-width: 800px;
      margin: auto;
    }

    h2, h3 {
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      resize: vertical;
      margin-top: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #output {
      background-color: #fff;
      padding: 20px;
      margin-top: 25px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
  </style>

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h2>LaTeX কোড লিখুন (বাংলা + গণিত):</h2>
  <textarea id="latexInput" rows="4" placeholder="উদাহরণ: $V_{\text{rms}}$ ও $T$ এর সম্পর্ক কী?"></textarea>
  <br>
  <button onclick="renderMath()">প্রদর্শন করুন</button>

  <h3>আউটপুট:</h3>
  <div id="output" style="font-size: 1.5em;"></div>

  <script>
    function renderMath() {
      const input = document.getElementById('latexInput').value;
      const output = document.getElementById('output');
      output.innerHTML = input;
      MathJax.typesetClear();
      MathJax.typesetPromise([output]);
    }
  </script>
</body>
</html>
